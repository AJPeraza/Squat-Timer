<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Squat Reminder</title>
</head>
<body>

    <div class="container">
        <h1>Squat Reminder</h1>
        <p id="timer" aria-live="polite" role="timer">45:00</p>
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
        <button id="pauseBtn">Pause</button>

        <label for="customTime">Set Timer (minutes):</label>
        <input type="number" id="customTime" min="1" max="180" placeholder="e.g. 45">
        <button id="setTimeBtn">Set Time</button>

        <audio id="audio" src="audio/crash.mp3" preload="auto"></audio>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
